<p>ingredient-create works!</p>

<form (ngSubmit)="onSubmit()">
    <label>Nom :</label>
    <input type="text" [(ngModel)]="ingredient.nom" name="nom" required>
  
    <label>Quantité :</label>
    <input type="number" [(ngModel)]="ingredient.quantite" name="quantite" required>
  
    <label>Unité :</label>
    <input type="text" [(ngModel)]="ingredient.unite" name="unite" required>
  
    <button type="submit">Enregistrer</button>
  </form>
